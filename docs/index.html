<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Barotrauma Save Tools</title>

		<meta name="description" content="Quick and easy way to edit Barotrauma saves." />
		<meta name="keywords" content="Barotrauma, Saveeditor, Game, Tools" />
		<meta name="author" content="ignis05" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div id="root">
			<a href="https://ignis05.github.io/baro-sub-tools/index.html" id="link">Sub Tools</a>
			<div id="header">
				<h1>Barotrauma Save Tools</h1>
			</div>
			<div id="dropWrapper">
				<div class="above">
					<div class="desc">Drag .save file below to get started:</div>
					<div id="fileLocHelp">(Where are my .save files?)</div>
				</div>
				<input type="file" id="hiddenFileInput" hidden />
				<div id="drop">Drop file here</div>
			</div>
			<div id="tools" hidden>
				<div id="loadedInfo">
					<div class="title">Loaded savefile:</div>
					<div class="name">None</div>
					<div id="downloadButton">Download</div>
				</div>
				<div id="submarineTools"></div>
			</div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
